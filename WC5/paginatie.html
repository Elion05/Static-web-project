<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenvoudige Paginatie</title> 
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1{
            font-size: 24px;
            font-weight: bold;
        }
        .pagination{
            display: inline-block;
            margin-top: 20px;
        }
        .pagination a{
            color: black;
            float: left;
            padding: 8px 16px;
            border: 1px solid #ddd;
            margin: 0 4px;
            font-size: 16px;
        }
        .pagination a:hover:not(.active){
            background-color: #f1f1f1;
            border-color: #999;
        }

    </style>
</head>
<body>
    <h1>Eenvoudige paginatie</h1>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#" class="active">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">&raquo;</a>
</body>
</html>
